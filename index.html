<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="valentines">
            <h1>❤ Will you be my Valentine? ❤</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn yes">Yes</button>
                <button id="noBtn" class="btn no">No</button>
            </div>
            <div id="yipText"></div>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        document.getElementById('noBtn').addEventListener('click', function () {
            noScale -= 0.1;
            yesScale += 0.1;
            document.getElementById('noBtn').style.transform = `scale(${noScale})`;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        });

        document.getElementById('yesBtn').addEventListener('click', function () {
            yesScale += 0.1;
            noScale -= 0.1;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            document.getElementById('noBtn').style.transform = `scale(${noScale})`;

            let yipText = document.getElementById('yipText');
            yipText.style.display = 'block';
            yipText.textContent = 'YIPPPIEEEE';
            yipText.style.animation = 'rainbowText 3s linear infinite';
        });
    </script>
</body>

</html>
